<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页</title>
    <link href="./resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./resources/plugins/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="./resources/plugins/Waves-master/waves.min.css" rel="stylesheet" />
    <link href="./resources/css/login.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="input-group"> 
                    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                    <div class="form-control-line">
                        <input id="username" type="text" class="form-control" name="username" placeholder="帐号" required autofocus value="admin">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                    <div class="form-control-line">
                        <input id="password" type="password" class="form-control" name="password" placeholder="密码" required value="123456">
                    </div>
                </div>
                <div class="form-btn ">
                    <a href="./page/admin.html" id="login-bt" class=" waves-effect waves-button waves-float">登录</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./resources/plugins/jquery-3.2.1.min.js"></script>
    <script src="./resources/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./resources/plugins/Waves-master/waves.min.js"></script>
    <script src="./resources/js/login.js"></script>
</body>

</html>
