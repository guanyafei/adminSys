<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="../resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/plugins/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="../resources/plugins/Waves-master/waves.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/css/home.css">
</head>

<body>
    <div class="register container-fluid">
        <form class="form-horizontal">
            <div class="form-group col-md-6">
                <label for="userName" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userName" placeholder="用户名">
                </div>
            </div>
             <div class="form-group col-md-6">
                <label for="pwd" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="telphone" class="col-sm-4 control-label">电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="telphone" placeholder="电话">
                </div>
            </div>
            <div class="form-group col-md-6 save">
                    <button type="submit" class="btn btn-success">保存</button>
            </div>
            <div class="form-group col-md-6 cancle">
                    <button type="reset" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</body>
<script src="../resources/plugins/jquery-3.2.1.min.js"></script>
<script src="../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../resources/plugins/Waves-master/waves.min.js"></script>

</html>
