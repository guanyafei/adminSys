        <section id="content">
            <div class="content_tab">
                <div class="tab_left">
                    <a class="waves-effect waves-light" href="javascript:;"><i class="zmdi zmdi-chevron-left"></i></a>
                </div>
                <div class="tab_right">
                    <a class="waves-effect waves-light" href="javascript:;"><i class="zmdi zmdi-chevron-right"></i></a>
                </div>
                <ul id="tabs" class="tabs">
                    <li id="tab_home" data-index="home" data-closeable="false" class="cur">
                        <a class="waves-effect waves-light">首页</a>
                    </li>
                </ul>
            </div>
            <div class="content_main">
                <div id="iframe_home" class="iframe cur">
                    <div class="register container-fluid">
                        <form class="form-horizontal clearfix">
            <div class="form-group col-md-6 col-sm-6">
                <label for="phone" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" name="phone" placeholder="手机号" onblur="Handler.validation(this)" data-toggle="popover" data-placement="bottom" data-content="手机号格式错误！">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="password" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="username" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="name" class="col-sm-4 control-label">用户姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="用户姓名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="birthday " class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="birthday" placeholder="生日">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="male" class="col-sm-4 control-label">性别 </label>
                <div class="col-sm-8">
                    <select class="col-sm-8 form-control" name="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="email" class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" onblur="Handler.validation(this)" name="email" placeholder="邮箱" data-toggle="popover" data-placement="bottom" data-content="邮箱格式错误！">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="company " class="col-sm-4 control-label">公司</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="company" placeholder="公司">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="depart" class="col-sm-4 control-label">部门</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="depart" placeholder="部门">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="address " class="col-sm-4 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="address" placeholder="地址">
                </div>
            </div>
        </form>
                        <div class="form-btn clearfix">
                            <button type="submit" class="waves-effect waves-button waves-float save">保存</button>
                            <button type="reset" class="waves-effect waves-button waves-float cancle">取消</button>
                        </div>
                    </div>
                </div>
        </section>
