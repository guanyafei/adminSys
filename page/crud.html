<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通用增删改查</title>
    <link href="../resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/plugins/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="../resources/plugins/bootstrap-table-master/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../resources/plugins/Waves-master/waves.min.css" rel="stylesheet" />
    <link href="../resources/css/common.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="toolbar">
            <a class="waves-effect waves-button" href="javascript:Handler.openModal('用户新增','insert');"><i class="zmdi zmdi-plus"></i> 新增用户</a>
            <a class="waves-effect waves-button" href="javascript:Handler.openModal('Excel批量导入','import');"><i class="zmdi zmdi-file-plus"></i> Excel批量导入</a>
            <a class="waves-effect waves-button" href="javascript:Handler.openModal('名片扫描','scan');"><i class="zmdi zmdi-card"></i> 名片扫描</a>
        </div>
        <table id="table"></table>
        <!-- alert弹窗 -->
        <div class="alert alert-success alert-dismissible alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>操作失败！</strong>
        </div>
    </div>
    <!-- 用户信息插入 -->
    <div id="insert">
        <form class="form-horizontal clearfix">
            <div class="form-group col-md-6 col-sm-6">
                <label for="phone" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="手机号" onblur="Handler.validation(this)" data-toggle="popover" data-placement="bottom" data-content="手机号格式错误！">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="password" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                </div>
            </div>
             <div class="form-group col-md-6 col-sm-6">
                <label for="username" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="name" class="col-sm-4 control-label">用户姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder="用户姓名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="company " class="col-sm-4 control-label">公司</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="company" id="company" placeholder="公司">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="depart" class="col-sm-4 control-label">部门</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="depart" id="depart" placeholder="部门">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="male" class="col-sm-4 control-label">性别 </label>
                <div class="col-sm-8">
                    <select class="col-sm-8 form-control" name="sex" id="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="birthday " class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="生日">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="address " class="col-sm-4 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="address" id="address" placeholder="地址">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="email" class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" onblur="Handler.validation(this)" name="email" id="email" placeholder="邮箱" data-toggle="popover" data-placement="bottom" data-content="邮箱格式错误！">
                </div>
            </div>
        </form>
    </div>
    <!-- 用户信息修改 -->
    <div id="update">
       <form class="form-horizontal clearfix" id="form1">
            <div class="form-group col-md-6 col-sm-6">

                <div class="col-sm-8">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="手机号" onblur="Handler.validation(this)" data-toggle="popover" data-placement="bottom" data-content="手机号格式错误！">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="password" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                </div>
            </div>
             <div class="form-group col-md-6 col-sm-6">
                <label for="username" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="name" class="col-sm-4 control-label">用户姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder="用户姓名">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="company " class="col-sm-4 control-label">公司</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="company" id="company" placeholder="公司">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="depart" class="col-sm-4 control-label">部门</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="depart" id="depart" placeholder="部门">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="male" class="col-sm-4 control-label">性别 </label>
                <div class="col-sm-8">
                    <select class="col-sm-8 form-control" name="sex" id="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="birthday " class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="生日">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="address " class="col-sm-4 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="address" id="address" placeholder="地址">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="email" class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" onblur="Handler.validation(this)" name="email" id="email" placeholder="邮箱" data-toggle="popover" data-placement="bottom" data-content="邮箱格式错误！">
                </div>
            </div>
        </form>
    </div>
    <!-- excel批量导入 -->
    <div id="import">
        <form class="form-horizontal clearfix">
            <input type="file" class="form-control" name="file" id="file">
        </form>
    </div>
    <!-- 名片扫描 -->
    <div id="scan">
        <form class="form-horizontal clearfix">
            <input type="file" class="form-control" name="file" id="file" onchange="Handler.cardPreview(this)">
            <img class="img-responsive previewImg" name="previewImg">
            <span>请选择图片</span>
        </form>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="waves-effect waves-button save">保存</button>
                    <button type="button" class="waves-effect waves-button cancle" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
    <script src="../resources/plugins/jquery-3.2.1.min.js"></script>
    <script src="../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-table-master/bootstrap-table.min.js"></script>
    <script src="../resources/plugins/bootstrap-table-master/bootstrap-table-zh-CN.min.js"></script>
    <script src="../resources/plugins/Waves-master/waves.min.js"></script>
    <script src="../resources/js/curd.js"></script>
    <script>
    </script>
</body>

</html>
