<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目信息管理</title>
    <link href="../resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/plugins/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="../resources/plugins/bootstrap-table-master/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../resources/plugins/Waves-master/waves.min.css" rel="stylesheet" />
    <link href="../resources/css/common.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="toolbar">
            <a class="waves-effect waves-button" href="javascript:Handler.openModal('项目新增','insert');"><i class="zmdi zmdi-plus"></i> 新增项目</a>
        </div>
        <table id="table"></table>
        <!-- alert弹窗 -->
        <div class="alert alert-success alert-dismissible alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>操作失败！</strong>
        </div>
    </div>
    <!-- 项目信息插入 -->
    <div id="insert">
        <form class="form-horizontal clearfix">
            <div class="form-group col-md-6 col-sm-6">
                <label for="name" class="col-sm-4 control-label">项目名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="项目名称">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="applicant" class="col-sm-4 control-label">申请人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="applicant" placeholder="申请人">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="topic" class="col-sm-4 control-label">主题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="topic" placeholder="主题">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="des" class="col-sm-4 control-label">描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="1" name="des" placeholder="请输入描述"></textarea>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="catalog" class="col-sm-4 control-label">分类</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="catalog" placeholder="分类">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="status" class="col-sm-4 control-label">状态</label>
                <div class="col-sm-8">
                    <select class="col-sm-8 form-control" name="status">
                        <option value="0">是</option>
                        <option value="1">否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="rundate" class="col-sm-4 control-label">执行时间(预计)</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="rundate" placeholder="执行时间">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="cost" class="col-sm-4 control-label">预估成本</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="cost" placeholder="预估成本">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="amount" class="col-sm-4 control-label">预估金额</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="amount" placeholder="预估金额">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="memo" class="col-sm-4 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="1" name="memo" placeholder="请输入备注"></textarea>
                </div>
            </div>
        </form>
    </div>
    <!-- 项目信息修改 -->
    <div id="update">
        <form class="form-horizontal clearfix">
            <div class="form-group col-md-6 col-sm-6">
                <label for="name" class="col-sm-4 control-label">项目名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="项目名称">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="applicant" class="col-sm-4 control-label">申请人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="applicant" placeholder="申请人">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="topic" class="col-sm-4 control-label">主题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="topic" placeholder="主题">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="des" class="col-sm-4 control-label">描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="1" name="des" placeholder="请输入描述"></textarea>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="catalog" class="col-sm-4 control-label">分类</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="catalog" placeholder="分类">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="status" class="col-sm-4 control-label">状态</label>
                <div class="col-sm-8">
                    <select class="col-sm-8 form-control" name="status">
                        <option value="0">是</option>
                        <option value="1">否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="rundate" class="col-sm-4 control-label">执行时间(预计)</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="rundate" placeholder="执行时间">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="cost" class="col-sm-4 control-label">预估成本</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="cost" placeholder="预估成本">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="amount" class="col-sm-4 control-label">预估金额</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="amount" placeholder="预估金额">
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <label for="memo" class="col-sm-4 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="1" name="memo" placeholder="请输入备注"></textarea>
                </div>
            </div>
        </form>
    </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="waves-effect waves-button save">保存</button>
                    <button type="button" class="waves-effect waves-button cancle" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
    <script src="../resources/plugins/jquery-3.2.1.min.js"></script>
    <script src="../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-table-master/bootstrap-table.min.js"></script>
    <script src="../resources/plugins/bootstrap-table-master/bootstrap-table-zh-CN.min.js"></script>
    <script src="../resources/plugins/Waves-master/waves.min.js"></script>
    <script src="../resources/js/item.js"></script>
    <script>
    </script>
</body>

</html>
